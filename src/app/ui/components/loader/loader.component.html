@if (isLoading$ | async) {
    <div class="loader-backdrop">
        <span class="sr-only">Loading...</span>
        <div class="h-8 w-8 m-1 bg-teal-800 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        <div class="h-8 w-8 m-1 bg-teal-800 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
        <div class="h-8 w-8 m-1 bg-teal-800 rounded-full animate-bounce"></div>
    </div>
}
