<div class="product__card group relative flex flex-col overflow-hidden h-full">
    <button
        class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75 opacity-0 group-hover:opacity-100">
        <span class="sr-only">Wishlist</span>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
    </button>
    <div class="relative">
        <img [src]="item.image" [alt]="item.name"
            class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72 cursor-pointer" (click)="goToDetails(item.name, item.id)"/>
            <button
                class="button__cart main__cta absolute bottom-4 left-1/2 transform -translate-x-1/2 z-10 rounded-full px-4 py-2"
                (click)="addToCart(item)"
                >
                Add to Cart
            </button>
    </div>

    <div class="relative border border-gray-100 bg-white p-6 flex-grow flex flex-col">        
        <h3 class="mt-1.5 text-lg font-medium text-gray-900 text-center">{{item.name}}</h3>
        <p class="text-gray-700 text-center">
            {{item.price}}$
        </p>
    </div>
<style>

</style>
</div>
