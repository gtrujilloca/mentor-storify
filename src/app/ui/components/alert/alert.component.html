@if (alertData$ | async; as alertData) {
    @if (alertData.isVisible) {
        <div class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-md animate-fade-down animate-duration-200">
            <div role="alert" class="alert-container rounded-xl border border-gray-100 bg-white p-4">
                <div class="flex items-start gap-4">
                    <span class="text-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
            
                    <div class="flex-1">
                        <strong class="block font-medium text-gray-900" data-test-id="alert-message"> {{alertData.message}} </strong>
                    </div>
            
                    <button class="text-gray-500 transition hover:text-gray-600" data-test-id="alert-dismiss-btn" (click)="hideAlert()">
                        <span class="sr-only">Dismiss popup</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    }
}
