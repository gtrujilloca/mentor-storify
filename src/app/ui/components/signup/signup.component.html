<section class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md px-4 py-16 sm:px-6 lg:px-8">
        <div class="rounded-lg bg-white p-8 shadow-lg">
            <h1 class="text-lg text-center font-bold sm:text-3xl mb-4">Welcome to FakeStore</h1>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2" formGroupName="name">
                    <div>
                        <label class="sr-only" for="name">Name</label>
                        <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Name" type="text"
                            id="name" formControlName="firstname" />
                    </div>
                    <div>
                        <label class="sr-only" for="lastName">Last name</label>
                        <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Last name" type="text"
                            id="lastName" formControlName="lastName" />
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <label class="sr-only" for="email">Email</label>
                        <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Email address"
                            type="email" id="email" formControlName="email" />
                    </div>

                    <div>
                        <label class="sr-only" for="phone">Phone</label>
                        <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Phone Number"
                            type="tel" id="phone" formControlName="phone" />
                    </div>
                </div>

                <div>
                    <label class="sr-only" for="password">Password</label>
                    <input class="w-full rounded-lg border-gray-200 p-3 text-sm" placeholder="Password" type="password"
                        id="password" formControlName="password" />
                </div>

                <div class="mt-4">
                    <button type="submit"
                        class="block w-full rounded-lg bg-black px-5 py-3 text-sm font-medium text-white"
                        [ngClass]="{ 'bg-gray-400 cursor-not-allowed': !signupForm.valid }"
                        [disabled]="!signupForm.valid"
                        >
                        Create an account
                    </button>

                    <p class="text-center mt-2 text-sm text-gray-500">
                        Already have an account?
                        <a class="underline" href="/auth/signin">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
